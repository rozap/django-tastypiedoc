<!doctype html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" media="all" href="{{STATIC_URL}}css/style.css">
	{% block templates %}{% endblock %}
	<script type="text/javascript" src="{{ STATIC_URL }}js/libs/jquery.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/doc.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			{% block title %}
			{% endblock %}
		</div>

		<div class="row">
			<div class="col-lg-12">
				{% block container %}
				{% endblock %}
			</div>
		</div>
	</div>

</body>
</html>
